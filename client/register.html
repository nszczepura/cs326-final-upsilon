<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>REGISTER</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <span class="navbar-brand mb-0 ml-3 h1"><em>EDGETRACK</em> <sub><em> FIND YOUR EDGE</em></sub></span>

    </nav>
    <div class="ml-5 mt-5">
        <label><b>REGISTER</b></label>
        <br><br>
        <form action="/register" method="post">
            <label for="userID"><em>USER ID:</em></label>
            <input type="text" id="username" name="username">
            <br><br>
            <label for="userPW"><em>PASSWORD:</em></label>
            <input type="text" id="password" name="password">
            <br><br>
            <input type="submit" class="btn btn-secondary" id="registerBtn"></input>
            <br><br>
        </form>
        <form action="/account" method="get">
            <input type="submit" class="btn btn-secondary" id="cancelReg" value="Cancel"></input>
        </form>
    </div>
</body>

</html>
