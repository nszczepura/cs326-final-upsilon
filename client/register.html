<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script type="module" src="account.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>REGISTER</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <span class="navbar-brand mb-0 ml-3 h1"><em>EDGETRACK</em> <sub><em > FIND YOUR EDGE</em></sub></span>

        </nav>
        <div class="ml-5 mt-5">
            <label><b>REGISTER</b></label>
            <br><br>
            <label for="userIDreg"><em>USER ID:</em></label>
            <input type="text" id="userIDreg" name="username">
            <br><br>
            <label for="userPWreg"><em>PASSWORD:</em></label>
            <input type="text" id="userPWreg" name="password">
            <br><br>
            <label for="csvFileInput"><em>CSV History: </em></label>
            <input type="file" id="csvFileInput" onchange="handleFiles(this.files)" accept=".csv">
            <br><br>
            <button type="button" class="btn btn-secondary" id="registerBtn2">Register</button>
            <br><br>
            <button type="button" class="btn btn-secondary" id="cancelReg">Cancel</button>
        </div>
    </body>
</html>
